<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moringa Film Catalogue</title>
    <link rel="stylesheet" href="./filmpage.css">
</head>

<body class="film-page">

    <header class="top-banner">
        <h1>MorFilms</h1>
        <p id="get-tickets-text">Get Your Tickets</p>
        <div id="contacts">
            <a href="https://x.com/BapoCap13" target="_blank" title="Twitter">
                <i class="fab fa-x-twitter">twitter</i>
            </a>
            <a href="mailto:njau670@gmail.com" title="Email">
                <i class="fas fa-envelope">email</i>
            </a>
            <a href="tel:+254702937303" title="Phone">
                <i class="fas fa-phone">phone</i>
            </a>
        </div>
    </header>

    <div class="main-content">
        <h2>Pick your poison</h2>

        <div class="columns-container">
            <div class="column column-movie-list">
                <h3>Movies</h3>
                <ul></ul>
            </div>

            <div class="column column-movie-cover">
                <h3>Movie Cover</h3>
                <img src="" alt="Movie Poster">
            </div>

            <div class="column column-ticket-info">
                <h3>Movie Details</h3>
                <p><strong>Description:</strong> <span id="movie-description">Select a movie</span></p>
                <p><strong>Runtime:</strong> <span id="movie-runtime">-</span></p>
                <p><strong>Showtime:</strong> <span id="movie-showtime">-</span></p>
                <p><strong>Available Tickets:</strong> <span id="available-tickets">-</span></p>

                <label for="ticket-quantity">Quantity:</label>
                <input type="number" id="ticket-quantity" value="1" min="1">

                <p><strong>Total:</strong> <span id="total-price">$0</span></p>
                <button>Buy Now</button>
            </div>

        </div>
    </div>
    <script src="film.js"></script>

</body>

</html>
